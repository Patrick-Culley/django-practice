{% load static %}

<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'polls/search.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>

<div class="container-fluid"> 
    {% include "polls/header.html" %}

<container>
    <row>
        <div class="col-md-12 text-center pt-3 pb-5 fs-6">
            <h3>{{msg}}</h3>
        </div>
        {% for el in form %}
        <div class="row">
            <div class="col-md-1 fs-6">
            <div style="margin-top:1px;"> 
                <span class="icon">      
                    <img src={{el.image}} alt="img" class="rounded-circle img-thumbnail icon"> 
                </span> 
            </div>
            </div>
            <div class="col-md-2 fs-6"><h6>{{el.companyName}}</h6></div>
            <div class="col-md-1 fs-6"><h6>{{el.symbol}}</h6></div>
            <div class="col-md-2 ms-n3 fs-6"><h6>Current price: <br>{{el.price}}</h6></div>
            <div class="col-md-1 fs-6"><h6>Change: {{el.changes | floatformat:2 }}</h6></div>
            <div class="col-md-1 fs-6"><h6>Range: {{el.range}}</h6></div>
            <div class="col-md-2 fs-6"><h6>Market Cap: {{el.mktCap}}</h6></div>
            <div class="col-md-1 fs-6"><h6>Beta: {{el.beta}}</h6></div>
            <div class="col-md-1 fs-6"><h6><button type="button" class="btn btn-danger">Danger</button></h6></div>
        </div>
        {% endfor %}
        </div>
    </row>
</container>
<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
</body>
</html>
