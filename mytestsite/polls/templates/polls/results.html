{% load static %}

<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'polls/search.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>

<div class="container-fluid"> 
    <div class="col-md-12">
        <div class="text-center font-weight-bold">
            <h1 class="header">DASHBOARD</h1>
            <div class="container-sm">
            <nav class="navbar bg-* w-50  mx-auto">
                <div class="container-sm justify-content-center">
                    
                        <span class="links"><a class="navbar-brand text-light" href="{% url 'index' %}">Home</a></span> 
                        <span class="links"><a class="navbar-brand text-light" href="{% url 'index' %}">Search</a></span>
                        <span class="links"><a class="navbar-brand text-light" href="{% url 'index' %}">Watchlist</a></span>
                
                </div>
            </nav>
            </div>
        </div> 
    </div>

<container>
    <row>
        {% if test == 'true' %}
        {% for el in form %}
        <div class="row">
        <div class="col-md-3"><h1>{{el.symbol}}</h1></div>
        <div class="col-md-3"><h1>Market Cap: {{el.metric.marketCapitalization}}</h1></div>
        <div class="col-md-3"><h1>52 Week range: {{el.metric.52WeekLow}} - {{el.metric.52WeekHigh}}</h1></div>
        </div>
        {% endfor %}
        {% else %}
            <h1>{{form}}</h1>
        {% endif %}
        </div>
    </row>
</container>
</container>
<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
</body>
</html>
