<body>

<div class="container-fluid"> 
    {% include "polls/header.html" %}

<container>
    <row>
        <div class="col-md-12 text-center pt-3 pb-5 fs-6">
            <h3>{{msg}}</h3>
        </div>
        {% for el in form %}
        
        <div class="row">
            <ul class="col-md-12 list-group list-group-horizontal">
                <li class="col-md-1 list-group-item">
                    <span class="icon"><img src={{el.image}} alt="img" class="rounded-circle img-thumbnail icon"></span> </li>
                <li class="col-md-2 list-group-item pt-3"><strong>{{el.companyName}}</strong> </li>
                <li class="col-md-1 list-group-item pt-3"><strong>{{el.symbol}}</strong></li>
                <li class="col-md-2 list-group-item pt-3"><strong>Current price:</strong><br>{{el.price}}</li>
                <li class="col-md-1 list-group-item pt-3"><strong>Change:</strong><br>{{el.changes | floatformat:2 }}</li>
                <li class="col-md-1 list-group-item pt-3"><strong>Range: </strong><br>{{el.range}}</li>
                <li class="col-md-2 list-group-item pt-3"><strong>Market Cap: </strong><br>{{el.mktCap}}</li>
                <!-- <li class="col-md-1 list-group-item">Beta: <br>{{el.beta}}</li> -->

            </ul>
